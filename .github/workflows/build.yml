name: docker-build-and-push

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive image name
        id: meta
        run: |
          REPO_LC="${GITHUB_REPOSITORY,,}"
          echo "IMAGE=ghcr.io/${REPO_LC}:latest" >> $GITHUB_OUTPUT
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "IMAGE_TAGGED=ghcr.io/${REPO_LC}:${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          else
            SHORT_SHA="${GITHUB_SHA::7}"
            echo "IMAGE_TAGGED=ghcr.io/${REPO_LC}:${SHORT_SHA}" >> $GITHUB_OUTPUT
          fi

      - name: Build & push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.meta.outputs.IMAGE }}
            ${{ steps.meta.outputs.IMAGE_TAGGED }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false
